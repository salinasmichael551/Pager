<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="pager">
                    <h3 class="text-pager">Pager</h3>
                    <div class="pager-display" id="pager-display"></div>
                </div>
            </header>
            <main>
                    <div class="phone">
                        <h3 class="text-phone">Phone</h3>
                        <div class="phone-display" id="pd">
                        </div>
                        <div class="first-row">
                            <button class="key" id="one">1</button>
                            <button class="key" id="two">2</button>
                            <button class="key" id="three">3</button>
                        </div>
                        <div class="second-row">
                            <button class="key" id="four">4</button>
                            <button class="key" id="five">5</button>
                            <button class="key" id="six">6</button>
                        </div>
                        <div class="third-row">
                            <button class="key" id="seven">7</button>
                            <button class="key" id="eight">8</button>
                            <button class="key" id="nine">9</button>
                        </div>
                        <div class="fourth-row">
                            <button class="key" id="asterisk">*</button>
                            <button class="key" id="zero">0</button>
                            <button class="key" id="hashtag">#</button>
                        </div>
                        <div class="reset-send">
                            <button class="reset" id="reset">Reset</button>
                            <button class="send" id="send">Send</button>
                        </div>
                    </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
